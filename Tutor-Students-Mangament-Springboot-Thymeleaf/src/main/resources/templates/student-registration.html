<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: ghostwhite">
<div class="topnav">
    <a class="active" th:href="@{/}">Home</a>
    <a th:href="@{/}" style="float: right">Login</a>
</div>
<div class="jumbotron jumbotron-fluid" style="background-color: ghostwhite">
    <div class="container">
        <h1 style="text-align: center; font-family: fantasy;" class="login">Welcome to Student Signup page</h1>
        <hr>
        <h2 style="text-align: center; color: red" th:if="${userExisting}">User already exists against this
            username</h2>
        <hr>
        <form th:action="@{/register/student/form-submission}" th:object="${student}" method="post"
              class="form">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input class="form-control" type="text" th:field="*{studentName}" id="studentName"
                       placeholder="Enter Your Name"
                       required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('studentName')}"
                     th:errors="*{studentName}"></div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" th:field="*{username}" id="username"
                       placeholder="Enter a unique Username" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password"
                       placeholder="Enter a unique Password" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <input type="submit" class="btn btn-success col-4">
            <a th:href="@{/}" class="btn btn-primary col-4">Login</a>
        </form>
    </div>
</div>


</body>
</html>
